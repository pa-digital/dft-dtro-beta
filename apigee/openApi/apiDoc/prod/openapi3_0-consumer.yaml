            text/xml:
              schema:
                $ref: #/components/schemas/DfT.DTRO.Models.DtroEvent.DtroEventSearchResult
        '400':
          description: The request was malformed.
        '404':
          description: Not found.
        '500':
          description: Internal Server Error.
