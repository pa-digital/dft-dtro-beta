      additionalProperties: false
      description: D-TRO data request.
    DfT.DTRO.Models.DtroEvent.DtroEvent:
      type: object
      properties:
        publicationTime:
          type: string
          description: Date and time the D-TRO was published.
          format: date-time
        traCreator:
          type: integer
          description: Traffic Authority Regulation that created the D-TRO.
          format: int32
        currentTraOwner:
          type: integer
          description: Traffic Authority Regulation that owns the D-TRO.
          format: int32
        troName:
          type: string
          description: Traffic Regulation Order name.
          nullable: true
        regulationType:
          type: array
          items:
            type: string
          description: Regulation type of the traffic regulation order.
          nullable: true
        vehicleType:
          type: array
          items:
            type: string
          description: Vehicle type.
          nullable: true
        orderReportingPoint:
          type: array
          items:
            type: string
          nullable: true
        regulationStart:
          type: array
          items:
            type: string
            format: date-time
          nullable: true
        regulationEnd:
          type: array
          items:
            type: string
            format: date-time
          nullable: true
        eventType:
          $ref: #/components/schemas/DfT.DTRO.Models.DtroEvent.DtroEventType
        eventTime:
          type: string
          format: date-time
        _links:
          $ref: #/components/schemas/DfT.DTRO.Models.Search.Links
