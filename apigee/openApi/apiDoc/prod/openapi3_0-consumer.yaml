    DfT.DTRO.Models.DtroJson.BoundingBox:
      maxItems: 4
      minItems: 4
      type: array
      items:
        type: number
        format: double
      additionalProperties: false
      example:
        - -103976.3
        - -16703.87
        - 652897.98
        - 1199851.44
    DfT.DTRO.Models.DtroJson.Location:
      required:
