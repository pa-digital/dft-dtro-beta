openapi: 3.0.1
info:
  title: D-TRO
  description: Digital Traffic Regulation Orders - D-TRO Publication API Interface Control Document for Data Consumers
  termsOfService: https://www.gov.uk/help/terms-conditions
  contact:
    name: John Cooper
    email: john.cooper@dft.gov.uk
  license:
    name: Crown copyright
    url: https://www.nationalarchives.gov.uk/information-management/re-using-public-sector-information/uk-government-licensing-framework/crown-copyright/
  version: 1.0.0
servers:
