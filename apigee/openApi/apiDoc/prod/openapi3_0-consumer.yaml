          type: integer
          format: int32
        pageSize:
          maximum: 50
          minimum: 1
          type: integer
          format: int32
        since:
          type: string
          format: date-time
        traCreator:
          type: integer
          format: int32
          nullable: true
        currentTraOwner:
          type: integer
          format: int32
          nullable: true
        troName:
          type: string
          nullable: true
        regulationType:
          type: string
          nullable: true
        vehicleType:
          type: string
          nullable: true
        orderReportingPoint:
          type: string
          nullable: true
        location:
          $ref: #/components/schemas/DfT.DTRO.Models.DtroJson.Location
        regulationStart:
          $ref: #/components/schemas/DfT.DTRO.Models.Filtering.ValueCondition
        regulationEnd:
