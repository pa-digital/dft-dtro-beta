openapi: 3.0.1
info:
  title: D-TRO
  description: Digital Traffic Regulation Order
  termsOfService: https://cloud.google.com/terms
  contact:
    name: Jon Doe
    url: https://contact-url.com
    email: jon@doe.com
  license:
