paths:
  /dtros/createFromFile:
    post:
      tags:
        - DTROs
      summary: Create a new D-TRO
      operationId: create-dtro-form-file
      security:
        - oAuth:
            - dsp
      parameters:
        - name: TA
          in: header
          description: TRA identification a D-TRO is being submitted for.
          required: true
          schema:
            type: integer
            format: int32
        - name: X-Correlation-ID
          in: header
          required: true
          schema:
            type: string
            description: UUID formatted string to track the request through the enquiries stack.
            default: 41ae0471-d7de-4737-907f-cab2f0089796
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
            encoding:
              file:
                style: form
          application/json:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
            encoding:
              file:
                style: form
      responses:
        '200':
          description: OK
        '201':
          description: Created.
        '400':
          description: Bad Request.
        '404':
          description: Not found.
        '500':
          description: Internal Server Error.
